<form [formGroup] = "profile" (ngSubmit)="submitForm()">
<ion-row>
  <ion-col size = "1">
    <ion-icon name = "person"></ion-icon>
  </ion-col>
  <ion-col size = "11">
    <ion-label>Name:<ion-input type="text" placeholder = "Sebastian" formControlName="nombre" required></ion-input></ion-label>
    <span class="requirements" *ngIf="!isSubmitted && error.nombre.errors?.required">Requerido</span>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size = "1">
    <ion-icon name = "person"></ion-icon>
  </ion-col>
  <ion-col size = "11">
    <ion-label>Apellido:<ion-input type="text" placeholder = "Terrazas" formControlName="apellido" requierd></ion-input></ion-label>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size = "1">
    <ion-icon name = "mail"></ion-icon>
  </ion-col>
  <ion-col size = "11">
    <ion-label>Email:<ion-input type="text" placeholder = "example@hotmail.com" formControlName="email" requierd></ion-input></ion-label>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size = "1">
    <ion-icon name = "calendar"></ion-icon>
  </ion-col>
  <ion-col size = "11">
    <ion-label>Fecha de Nacimiento:
      <ion-datetime displayFormat="MMM DD YYYY" placeholder="--Select Date--" formControlName="calendar"></ion-datetime>
    </ion-label>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size = "1">
    <ion-icon name = "person"></ion-icon>
  </ion-col>
  <ion-col size = "11">
    <ion-label>Sexo:
      <ion-select placeholder = "--Select Gender--" formControlName="gender">
        <ion-select-option value="m">Male</ion-select-option>
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="o">Other</ion-select-option>
      </ion-select>
    </ion-label>
  </ion-col>
</ion-row>
<div formGroupName = "password">
<ion-row>
  <ion-col size = "1">
    <ion-icon name = "eye"></ion-icon>
  </ion-col>
  <ion-col size = "11">
    <ion-label>Contraseña:<ion-input type="password" formControlName="contra" requierd></ion-input></ion-label>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size = "1">
  </ion-col>
  <ion-col size = "11">
    <ion-label>Confirme Contraseña:<ion-input type="password" formControlName="confirmacion" requierd></ion-input></ion-label>
  </ion-col>
</ion-row>
</div>
<ion-row>
  <ion-col>
    <button type="submit" color = "danger" [disabled]="!profile.valid">Submit</button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <p>Form: {{profile.status}}</p>
  </ion-col>
</ion-row>
</form>
